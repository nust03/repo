<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>vote</title>
<link rel="stylesheet" href="css/vote.css" />
<script src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
$(function(){
  //点击规则
  $("#btn-rule").on("click",function(){
    $(".rule-box-wrap").show()
    $(".rule-mask").show()
  })
  $(".rule-close").on("click",function(){
    $(".rule-box-wrap").hide()
    $(".rule-mask").hide()
  })
  //点击立即报名
  $(".btn-register").on("click",function(){
    $(".register-pop").show()
    $(".register-mask").show()
  })
  $(".register-close").on("click",function(){
    $(".register-pop").hide()
    $(".register-mask").hide()
  })
  //点击留言
  $(".msg-comfirm").on("click",function(){
    $("#msg-pop").show()
    $(".register-mask").show()
  })
  //点击 搜索
  $(".msg-comfirm").on("click",function(){
    $("#msg-pop").show()
    $(".register-mask").show()
  })
})
</script>
<style>
html,body{
  height: 100%;
}
</style>
</head>
<body class="bg">


<!-- 搜索 -->
<div class="register-pop" id="search-pop" style="display:none">
  <i class="register-close"></i>
  <div class="register-form">
    <ul>
      <li>
        <input type="text" placeholder="请输入参赛者编码或姓名">
      </li>
    </ul>
  </div>
</div>
<!-- //搜索 -->
<!-- 留言 -->
<div class="register-pop" id="msg-pop" style="display:none">
  <i class="register-close"></i>
  <div class="register-form">
    <ul>
      <li class="bnt-msg">
        <input type="text" placeholder="评论">
        <a href="javascript:;">发送</a>
      </li>
    </ul>
  </div>
</div>
<!-- //留言 -->
<!-- 注册 -->
<div class="register-pop" style="display:none">
  <i class="register-close"></i>
  <div class="balloon">
    <img src="images/balloon.png" alt="">
  </div>
  <div class="register-form">
    <ul>
      <li>
        <label>姓名</label>
        <input type="text" placeholder="请输入姓名">
      </li>
      <li>
        <label>电话</label>
        <input type="text" placeholder="请输入联系电话">
      </li>
      <li>
        <label>地址</label>
        <input type="text" placeholder="请输入邮寄地址">
      </li>
      <li>
        <label>名称</label>
        <input type="text" placeholder="请输入视频拍摄景区名称">
      </li>
    </ul>
  </div>
  <div class="btn-sign-wrap">
    <button>立即报名</button>
  </div>
</div>
<div class="register-mask"></div>
<!-- //注册 -->
<!-- 规则 -->
<div class="rule-text" id="btn-rule"></div>
<div class="rule-box-wrap" style="display:none">
  <i class="rule-close"></i>
  <div class="rule-box">
    <div class="rule-title">活动规则</div>
    <div class="rule-content">
      <h3>活动时间</h3>
      <p>2018年7月7日8点至2018年7月22日24点</p>
      <h3>征集对象</h3>
      <p>所有热爱旅行的人，均可按照活动规则参加本次活动。 </p>
    </div>
  </div>
</div>
<div class="rule-mask"></div>
<!-- //规则 -->


<div class="banner">
  <img src="images/banner.png" alt="">
</div>
<div class="btn-register">
  <img src="images/register.png" alt="">
</div>
<!--投票-->
<div class="vote-show-wrap">
	<div class="show-item">
		<div class="girl">
		  <span class="tip01"><em>福建- 武夷山</em></span>
			<img src="images/pic.jpg" alt="">
		</div>
		<div class="vote-ft">
			<ul>
        <li>
          <em>01</em>
          <i class="avatar" style="background-image:url(images/avatar.png)"></i>
          <span>旅途最美笑容</span>
        </li>
        <li>
          <i class="icon-zhan"></i>2
        </li>
        <li class="msg-comfirm">
          <i class="icon-liuyan"></i>msg
        </li>
      </ul>
		</div>
	</div>
</div>
<!--//投票-->
<!-- 导航 -->
<div class="nav-blank"></div>
<nav>
  <a href="#" class="icon-nav01"></a>
  <a href="#" class="icon-nav02"></a>
  <a href="#" class="icon-nav03" id="search"></a>
</nav>
<!-- //导航 -->
</body>
</html>
