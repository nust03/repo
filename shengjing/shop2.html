<script src="js/jquery.Spinner.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script>
$(function(){
	/***query.Spinner***/
	$(".spinner").Spinner();

  /*单个材料类别数量总数*/
  $(document).on("click",".spinner a",function(){
    var sum = 0
    $("#order01 .spinner").find(".Amount").each(function(){
      sum  = sum + parseInt($(this).val());
    });

    $("#category-total").text(sum)
	})
  //通过-弹出层
  $("#btn-insert").on("click",function(){
    $("#dialog-insert").show()
  })
  //提交-弹出层
  $("#btn-commit").on("click",function(){
     $("#dialog-commit").show()
  })
  //关闭弹出层
  $(".cancel, .dialog-close").on("click",function(e){
     e.stopPropagation()
     $("#dialog-insert").hide()
     $("#dialog-commit").hide()
  })
  // 图片上传
  var tmpl = '<li style="background-image:url(#url#)"></li>',
    $uploaderFile = $("#uploader-file"),
    $uploaderPic = $("#uploader-pic")

  $uploaderFile.on("change", function(e){
    var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
        src = url.createObjectURL(files[0]);
        $(".uploader-file").css({"opacity":"0"});
        $uploaderPic.html($(tmpl.replace('#url#', src)));
  })
})

</script>
</head>
