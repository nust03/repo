<script>
/*tabs切换组件*/
$.TabChange = function(obj,num){
	$("li","#" + obj).each(function(index){
			$(this).click(function(i){
			 	$("div.tab-box" + num + " > div").eq(index).show().siblings().hide();
				$(this).addClass("curr").siblings().removeClass("curr");
			})
	})
}
$(function(){
	$.TabChange("tabs",1)

  //分类选择
  var flag;
  $("#dazhong .category-tabs li").each(function(index){
    $(this).click(function(e){
      e.preventDefault();
      if($(this).hasClass("active")){
        $(".dropdown-mask").hide();
        $("#dazhong .dropdown div").eq(index).hide();
        $("#dazhong .category-tabs li").removeClass("active");
      }else{
        $(".dropdown-mask").show();
        $(this).addClass("active").siblings().removeClass("active");
        $("#dazhong .dropdown > div").eq(index).show().siblings().hide();
        if(index==0){
          setTimeout(function () {
            myScroll.refresh();
          }, 0)
        }
      }
      flag=index;
    })
  })
  $(".dropdown-mask").on("click",function(e){
		$(".dropdown-mask").hide();
		$("#dazhong .dropdown div").eq(flag).hide();
		$("#dazhong .category-tabs li").removeClass("active");
	})
})
</script>
