<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>gold</title>
<link rel="stylesheet" href="css/swiper.min.css" />
<link rel="stylesheet" href="css/gold.css" />
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script>
/*tabs切换组件*/
$.TabChange = function(obj,num){
	$("li","#" + obj).each(function(index){
			$(this).click(function(i){
			 	$("div.tab-box" + num + " > div").eq(index).show().siblings().hide();
				$(this).addClass("curr").siblings().removeClass("curr");
			})
	})
}
$(function(){
	$.TabChange("tabs",1)

  // 图片上传
  var tmpl = '<li style="background-image:url(#url#)"></li>',
    $uploaderFile = $("#uploader-file"),
    $uploaderPic = $("#uploader-pic")

  $uploaderFile.on("change", function(e){
    var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
        src = url.createObjectURL(files[0]);
        $(".uploader-file").css({"opacity":"0"});
        $uploaderPic.html($(tmpl.replace('#url#', src)));
  })
})

</script>
</head>
<body>
<div class="header hd2">
  <a class="icon-back" id="city-close" href="javascrit:;"></a>
  <span></span>
  <label>推文编辑</label>
  <a class="share" href="#">保存</a>
  <a class="share" href="#">提交</a>
</div>
<div class="article-edit">
  <div class="uploader-wrap">
    <ul class="uploader-pic" id="uploader-pic">
    </ul>
    <div class="uploader-file">
        <input id="uploader-file" type="file" accept="image/*"/>
    </div>
  </div>
</div>
<div class="article-edit-box">
  <h3>
    <input type="text" placeholder="请输入标题">
  </h3>
  <div class="a-box">
    <textarea name="name" placeholder="请输入正文"></textarea>
  </div>
</div>
</body>
</html>
