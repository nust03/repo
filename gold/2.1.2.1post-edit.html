<!DOCTYPE html>

  <a class="icon-back" href="javascrit:;"></a>
  <span>添加岗位</span>
  <a></a>
</div>
<!-- //header -->
<div class="task-form">
  <ul>
    <li>
      <label>岗位名称<em>*</em></label>
      <input type="text" placeholder="请填写">
    </li>
    <li class="l-link">
      <label>岗位类别<em>*</em></label>
      <p class="trigger" data-case="c03" id="post" >请选择</p>
      <!-- 岗位类别 pop -->
      <div class="poper picker" data-case="c03" style="display:none">
        <div class="header">
          <a class="icon-back cancel" href="javascrit:;"></a>
          <span>岗位类别</span>
          <a></a>
        </div>
        <div class="pick-list">
          <a href="javascrit:;">不限</a>
          <a href="javascrit:;">营销类</a>
          <a href="javascrit:;">服务类</a>
          <a href="javascrit:;">外勤类</a>
          <a href="javascrit:;">内勤类</a>
          <a href="javascrit:;">综合类</a>
          <a href="javascrit:;">管理类</a>
        </div>
      </div>
      <script>
      var picker = new Picker({
                cid:"c03",
                onConfirm: function(result){
                  $("#post").html(result)
                }
      });
      </script>
      <!-- //岗位类别 pop -->
    </li>
    <li>
      <label>适用人群</label>
      <p>
        <label><input type="radio" class="c-box" name="people" value="">学生专属</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    </li>
    <li class="l-link">

    <li>
      <label>兼职薪资<em>*</em></label>
      <input type="text" placeholder="请输入">
      <b>元/天</b>
    </li>
    <li class="l-link">
      <label>结算方式<em>*</em></label>
      <p class="trigger" data-case="c05" id="payment">请选择</p>
    </li>
    <!-- 结算方式 pop -->
    <div class="poper picker" data-case="c05" style="display:none">
      <div class="header">
        <a class="icon-back cancel" href="javascrit:;"></a>
        <span>薪资单位</span>
        <a></a>

        <a href="javascrit:;">元/小时</a>
        <a href="javascrit:;">元/天</a>

    var picker = new Picker({
              cid:"c05",
              onConfirm: function(result){
                $("#payment").html(result)
              }
    });
    </script>
    <!-- //结算方式 pop -->
  </ul>
</div>
<div class="blank01"></div>
<div class="task-form">
  <ul>
    <li class="l-link">
      <label>工作区域<em>*</em></label>
      <p class="trigger"  data-case="c02" id="wordspace">请选择</p>
      <!-- 岗位类别 pop -->
      <div class="poper picker" data-case="c02" style="display:none">

          <a class="icon-back cancel" href="javascrit:;"></a>
          <span>岗位类别</span>

          <a href="javascrit:;">杏林</a>
          <a href="javascrit:;">翔安</a>
        </div>
      </div>
      <script>
      var picker = new Picker({
                cid:"c02",
                onConfirm: function(result){
                  $("#wordspace").html(result)
                }
      });
      </script>
      <!-- //岗位类别 pop -->
    </li>
    <li>
      <label>详细地址<em>*</em></label>
      <input type="text" placeholder="请填写">
    </li>
    <li>
      <span class="c01">+添加区域</span>
    </li>
  </ul>
</div>
<div class="blank01"></div>
<div class="task-form">
  <ul>
    <li>
      <label>联系人</label>
      <input type="text" placeholder="请填写">
    </li>
    <li>

      <input type="text" placeholder="请填写">

    </li>
  </ul>
</div>
