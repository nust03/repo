  <span>添加岗位</span>
  <a></a>

<!-- //header -->
<div class="task-form">
  <ul>
    <li>
      <label>岗位名称<em>*</em></label>
      <input type="text" placeholder="请填写">
    </li>
    <li class="l-link">
      <label>岗位类别<em>*</em></label>
      <p>请选择</p>
    </li>
    <li>
      <label>适用人群</label>
      <p>
        <label><input type="radio" class="c-box" name="people" value="">学生专属</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label><input type="radio" class="c-box" name="people" value="">可接受残疾人</label>
      </p>
    </li>
    <li class="l-link">
      <label>截止日期<em>*</em></label>
      <p>请选择</p>
    </li>
    <li>
      <label>兼职薪资<em>*</em></label>
      <input type="text" placeholder="请输入">
      <b>元/天</b>
    </li>
    <li class="l-link">
      <label>结算方式<em>*</em></label>
      <p>请选择</p>
    </li>
  </ul>
</div>
<div class="blank01"></div>
<div class="task-form">
  <ul>
    <li class="l-link">
      <label>工作区域<em>*</em></label>
      <p>请选择</p>
    </li>
    <li>
      <label>详细地址<em>*</em></label>
      <input type="text" placeholder="请填写">
    </li>
    <li>
      <span class="c01">+添加区域</span>
    </li>
  </ul>
</div>
<div class="blank01"></div>
<div class="task-form">
  <ul>
    <li>
      <label>联系人</label>
      <input type="text" placeholder="请填写">
    </li>
    <li>
      <label>联系方式</label>
      <input type="text" placeholder="请填写">
    </li>
    <li>
      <label>微信号</label>
      <input type="text" placeholder="请填写">
    </li>
    <li class="full-txt">
      <label>工作内容及要求：</label>
      <textarea placeholder="填写须知： 工作内容、工作时间、福利待遇、结算说明、年龄性别要求、 请详细说明，以便求职者更全面的了解本岗位。"></textarea>
    </li>
  </ul>
