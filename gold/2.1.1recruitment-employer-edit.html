<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>gold</title>
<link rel="stylesheet" href="css/swiper.min.css" />
<link rel="stylesheet" href="css/gold.css" />
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script>
$(function(){
    // 图片上传
  var tmpl = '<li style="background-image:url(#url#)"></li>'
  $(".uploader-wrap").each(function(){
    var _this = $(this)
    $(this).find(".uploader-file input").on("change", function(e){
      var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
          src = url.createObjectURL(files[0]);
          _this.find(".uploader-file").css({"opacity":"0"});
          _this.find(".uploader-pic").html($(tmpl.replace('#url#', src)));
    })
  })

})
</script>
</head>
<body>
<!-- header -->
<div class="header">
  <a class="icon-back" href="javascrit:;"></a>
  <span>雇主管理</span>
  <a></a>
</div>
<!-- //header -->
<div class="task-form">
  <ul>
    <li>
      <label>公司名称<em>*</em></label>

    <li>

    </li>
    <li>

    </li>
    <li>

    </li>
    <li class="full-txt">
      <label>公司简介<em>*</em>（至少30字）</label>
      <textarea name="name" placeholder="请填写公司简介"></textarea>

  </ul>
  <div class="blank01"></div>
  <ul>
    <li class="full-txt">

      <div class="gold-upload">
        <div class="uploader-wrap">
          <ul class="uploader-pic">

          <div class="uploader-file">
              <input type="file" accept="image/*"/>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div class="blank01"></div>
  <ul>
    <li class="full-txt">
      <label>公司照片<em>*</em></label>
      <div class="gold-upload">
        <div class="uploader-wrap">
          <ul class="uploader-pic">
          </ul>
          <div class="uploader-file">
              <input type="file" accept="image/*"/>
          </div>
          <h3>企业外景</h3>
        </div>
        <div class="uploader-wrap">
          <ul class="uploader-pic">
          </ul>
          <div class="uploader-file">
              <input type="file" accept="image/*"/>
          </div>
          <h3>logo实拍</h3>
        </div>
        <div class="uploader-wrap">
          <ul class="uploader-pic">
          </ul>
          <div class="uploader-file">
              <input type="file" accept="image/*"/>
          </div>
          <h3>门牌号</h3>
        </div>
      </div>
    </li>
    <li class="example">
      <dl>
        <dd><img src="images/employer01.png"></dd>
        <dt>企业外景</dt>
      </dl>
      <dl>
        <dd><img src="images/employer02.png"></dd>
        <dt>logo实拍</dt>
      </dl>
      <dl>
        <dd><img src="images/employer03.png"></dd>

  <div class="blank01"></div>
</div>
