<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>quanneng</title>
<link rel="stylesheet" href="css/swiper.min.css" />   
<link rel="stylesheet" href="css/quanneng.css" />   
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/swiper.jquery.min.js"></script> 
<script>
/*tabs切换组件*/
$.TabChange = function(obj,num){
	$("li","#" + obj).each(function(index){
			$(this).click(function(i){
			 	$("div.tab-box" + num + " > div").eq(index).show().siblings().hide();
				$(this).addClass("curr").siblings().removeClass("curr");
			})													
	})
}
$(function(){
	$.TabChange("tabs",1)
  
  //查看-弹出层
	$(".pop-review").on("click",function(){
		 $("#dialog-review").show()
	})
  
  //关闭弹出层
	$(".mask, .reivew-close").on("click",function(e){
			e.stopPropagation()
			$("#dialog-review").hide()		 
	})
})
</script>
</head>
<body>
<!--头部-->
<div class="header">
	<a class="icon-back" href="javascrit:;"></a>
	<span>质量检测</span>
  <a></a>
</div>
<!--//头部-->
<!--审核-->
<div class="tabs" id="tabs">
	<ul>
		<li class="curr">已审核</li>
		<li>未审核</li>
	</ul>
</div>
<div class="divide"></div>
<div class="tab-box1 project-wrap">
	<div >
	   <!--已审核-->
	   <div class="project pop-review">
	     <div class="project-info">
	       <p>项目名称</p>
	       <span>2018-05-05</span>
	     </div>
	     <div class="project-link">
	       <i class="icon-pass">已通过</i>
	     </div>
	   </div>
	   <div class="project pop-review">
	     <div class="project-info">
	       <p>项目名称</p>
	       <span>2018-05-05</span>
	     </div>
	     <div class="project-link">
	       <i class="icon-reject">未通过</i>
	     </div>
	   </div>
	   <!--//已审核-->
	</div>
	<div style="display:none">
	   <!--未审核-->
	   <div class="project">
	     <div class="project-info">
	       <p>项目名称</p>
	       <span>2018-05-05</span>
	     </div>
	     <div class="project-link">
	       <a href="#" class="btn">通过</a>
	       <a href="#" class="btn">驳回</a>
	     </div>
	   </div>
	   <!--//未审核-->
	</div>
</div>
<!--//审核-->
<!--导航-->
<div class="nav-blank"></div>
<nav>
	<a href="#"><i class="icon-nav01"></i></a>
	<a href="#"><i class="icon-nav02"></i></a>
	<a href="#"><i class="icon-nav03"></i></a>
	<a href="#" class="active"><i class="icon-nav04"></i></a>
</nav>
<!--//导航-->

<!--弹出层-查看-->
<div id="dialog-review" style=" display: none">
  <div class="mask"></div>
	<div class="dialog">
		<div class="dialog-body padd-new">
      <div class="review-pic">
        <img src="images/review-pic.png" alt="">
      </div>
      <!--项目信息-->
      <div class="project-content">
        <ul>
          <li>
            <i class="icon-m06"></i>
            <label>所在小区</label>
            <input type="text" placeholder="小区名+楼幢号">
          </li>
          <li>
            <i class="icon-m02"></i>
            <label>装修风格</label>
            <input type="text" placeholder="简约">
          </li>
          <li>
            <i class="icon-m01"></i>
            <label>装修阶段</label>
            <input type="text" placeholder="入住">
          </li>
          <li>
            <i class="icon-m03"></i>
            <label>项目经理</label>
            <input type="text" placeholder="耶耶耶">
          </li>
        </ul>
      </div>
      <!--//项目信息-->
		</div>
		<div class="reivew-close"><i>&times;</i></div>
	</div>
</div>
<!--//弹出层窗口-->
</body>
</html>
