<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<title>quanneng</title>
<link rel="stylesheet" href="css/swiper.min.css" />   
<link rel="stylesheet" href="css/quanneng.css" />   
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/swiper.jquery.min.js"></script> 
<script>
$(function(){
  //通过-弹出层
	$("#btn-pass").on("click",function(){
		 $("#dialog-pass").show()
	})
  //驳回-弹出层
	$("#btn-reject").on("click",function(){
		 $("#dialog-reject").show()
	})
	
	//关闭弹出层
	$(".cancel").on("click",function(e){
			e.stopPropagation()
			$("#dialog-pass").hide()		 
			$("#dialog-reject").hide()		 
	})
})
</script>
</head>
<body>
<!--头部-->
<div class="header">
	<a class="icon-back" href="javascrit:;"></a>
	<span>凯宾斯基酒店清单</span>
  <a href="javascrit:;" class="icon-search"></a>
</div>
<!--//头部-->
<!--材料-项目信息-->
<div class="project-content">
  <ul>
    <li>
      <i class="icon-m01"></i>
      <label>装修阶段</label>
      <input type="text" placeholder="入住">
    </li>
    <li>
      <i class="icon-m02"></i>
      <label>装修风格</label>
      <input type="text" placeholder="简约">
    </li>
    <li>
      <i class="icon-m03"></i>
      <label>项目经理</label>
      <input type="text" placeholder="耶耶耶">
    </li>
    <li>
      <i class="icon-m04"></i>
      <label>行政区</label>
      <input type="text" placeholder="晋安区">
    </li>
    <li>
      <i class="icon-m05"></i>
      <label>施工面积</label>
      <input type="text" placeholder="140">
    </li>
    <li>
      <i class="icon-m06"></i>
      <label>项目位置</label>
      <input type="text" placeholder="小区名+楼幢号+单元号">
    </li>
    <li>
      <i class="icon-m07"></i>
      <label>详细地址</label>
      <input type="text" placeholder="道路  门牌号">
    </li>
    <li>
      <i class="icon-m08"></i>
      <label>合同编号</label>
      <input type="text" placeholder="QNGZ-2018-2049">
    </li>
  </ul>
</div>
<!--//材料-项目信息-->

</div>
