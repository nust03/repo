<script>
$(function(){
	/***query.Spinner***/
	$(".spinner").Spinner();
  
  /*单个材料类别数量总数*/
  $(document).on("click",".spinner a",function(){
    var sum = 0
    $(".spinner").find(".Amount").each(function(){  
      sum  = sum + parseInt($(this).val()); 
    }); 
    
    $("#category-total").text(sum)
	})
  
})

</script>
