<!DOCTYPE html>

<head>

<title>bicycle</title>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script>
$(function(){
  $.TabChange = function(obj,num){
    $("li","#" + obj).each(function(index){
        $(this).click(function(i){
          $("div.tab-box" + num + " > div").eq(index).show().siblings().hide();
          $(this).addClass("curr").siblings().removeClass("curr");
        })
    })
  }
  $.TabChange("tabs",1)
})

</script>
</head>
<body class="bg01">
<!-- 搜索 -->
<div class="search">
  <input type="text" placeholder="输入附近营业厅名称">
  <a href="javascrit:;">搜索</a>
</div>
<!-- //搜索 -->
<!-- tabs -->
<!-- tabs -->
<div class="tabs" id="tabs">
  <ul>
    <li class="curr">地图</li>
    <li>列表</li>
  </ul>
</div>
<div class="tab-box1">
  <div><img src="images/map.png" alt=""></div>
  <div style="display:none">
    <!-- 列表 -->

          <span>2029.7<em>m</em></span>
        </dt>
        <dd>
          <span>总桩数: <em>22</em></span>
          <span>空闲桩数: <em>5</em></span>
          <span>可租桩数: <em>6</em></span>
        </dd>
      </dl>
    </div>
    <!-- //列表 -->
  </div>
</div>
