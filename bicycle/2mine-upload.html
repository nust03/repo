<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />

<title>bicycle</title>
<link rel="stylesheet" href="css/swiper.min.css" />
<link rel="stylesheet" href="css/bicycle.css" />
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script>
$(function(){
	  //图片上传
		var tmpl = '<li style="background-image:url(#url#)"><i class="del"></i></li>',
				$uploaderFile = $("#uploader-file"),
				$uploaderPic = $("#uploader-pic")

		$uploaderFile.on("change", function(e){
				var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
				for (var i = 0, len = files.length; i < len; ++i) {
						var file = files[i];

						if (url) {
								src = url.createObjectURL(file);
						} else {
								src = e.target.result;
						}

						$uploaderPic.append($(tmpl.replace('#url#', src)));
				}
		});
	  //删除
		$(document).on("click", ".del", function(){
			 $(this).parent().remove();
		})

});
</script>
</head>
<body class="bg01">
<!-- header -->
<div class="header">

  <a></a>
</div>

</div>

			<!-- <li style="background-image:url(images/avatar.png)"><i class="del"></i></li> -->
	</ul>
	<div class="uploader-file">
			<input id="uploader-file" type="file" accept="image/*" />
	</div>
</div>
